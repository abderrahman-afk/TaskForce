  <div style="margin-top: 5em;">


  <h1 style="font-size: 48PX;">
    list of projects
</h1>
  <div style="display: flex;
	flex-direction: row; padding:  1rem;flex-shrink: 0;flex-wrap: wrap;" >

<mat-card class="example-card" *ngFor="let shoe of projects" style="margin: 10px;"  >
  <mat-card-title>{{shoe.projectTitle}}</mat-card-title>
  <mat-card-subtitle>{{shoe.projectDepartement }}</mat-card-subtitle>
  <mat-card-content>
    <p>start : {{shoe.projectStartdate|date}} deadline : {{shoe.projectDeadline|date}}</p>
    <p>   {{shoe.projectDescription }} </p>
  </mat-card-content>
   

 
  <mat-card-actions style="bottom: 0PX !important;">
    <button (click)="displayProject(shoe.projectId)" mat-button>see</button>
    <button mat-button (click)="deleteproject(shoe.projectId)" >delete</button>
  </mat-card-actions>
 
</mat-card> 
<DIV style="POSITION: CENTER;">
  <button (click)="openDialog()" mat-button>
    <div class="example-ripple-container mat-elevation-z4"
         matRipple
         [matRippleCentered]="centered"
         [matRippleDisabled]="disabled"
         [matRippleUnbounded]="unbounded"
         [matRippleRadius]="radius"
         [matRippleColor]="color">
      Add a Project
    </div></button>
</DIV>
  </div>
